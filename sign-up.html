<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

  <title>Frontend Mentor | Officelite coming soon site</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>



  <div class="padding-container sign-up">
    <div class="header width-container d-flex justify-content-md-start mb-5 justify-content-center">
      <img src="./assets/shared/logo.svg" alt="" />
    </div>
    <div class="content width-container">
      <div class="grid">



        <div class="description">
          <h1 class="fw-700 mb-3">A simple solution to complex tasks is coming soon</h1>
          <p class="fw-400 mb-3">Say goodbye to inefficient juggling of multiple apps, teams, and projects. Officelite
            is
            the new collaboration platform built with an intuitive interface to improve productivity.</p>
          <div class="countdown">
            <div id="date" class="date fw-700 mb-3">
              Coming <span>4 Nov 2020</span>
            </div>
            <div class="timer" id="main-timer">
              <div class="timer-indication">
                <div class="number">
                  04
                </div>
                <div class="unit">
                  days
                </div>
              </div>
              <div class="timer-indication">
                <div class="number">
                  07
                </div>
                <div class="unit">
                  hours
                </div>
              </div>
              <div class="timer-indication">
                <div class="number">
                  56
                </div>
                <div class="unit">
                  minutes
                </div>
              </div>
              <div class="timer-indication">
                <div class="number">
                  14
                </div>
                <div class="unit">
                  sec
                </div>
              </div>


            </div>


          </div>
        </div>

        <div class="form">
          <form id="sign-up-form" autocomplete="off">
            <div class="user-box">
              <input id="username" type="text" autocomplete="off" name="username" required>
              <label>Username</label>
            </div>

            <div class="user-box">
              <input id="password" type="password" autocomplete="off" name="password" required>
              <label>Password</label>
            </div>
            <div class="user-box selection">

              <select>
                <option value="0">Select Plan:</span></option>
                <option value="1">Basic Pack <span>Free</span></option>
                <option value="2">Pro Pack <span>$9.99</span></option>
                <option value="3">Ultimate Pack <span>$19.99</span></option>

              </select>
            </div>
            <div id="phone-box" class="user-box">
              <input id="phone-input" type="text" name="phone" required>
              <label>Phone Number</label>
            </div>
            <div class="user-box">
              <input type="text" name="company" required>
              <label>Company</label>
            </div>
            <button type="submit" class="btn btn-primary ">Get on the list</button>
          </form>
        </div>
      </div>
    </div>

  </div>


  </div>



  <script src="./select.js" type="text/javascript"></script>
  <script>
    let now = new Date();
    const forwarddate = new Date(now.setDate(now.getDate() + 30));
    let shortMonth = forwarddate.toLocaleString('en-us', { month: 'short' });
    let day = forwarddate.getDate();
    let year = forwarddate.getFullYear();
    document.getElementById("date").innerHTML = `Coming <span>${day} ${shortMonth} ${year}</span>`;


    var x = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = forwarddate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);


      // Display the result in the element with id="demo"
      document.getElementById("main-timer").innerHTML = `<div class="timer-indication">
              <div class="number">
                ${days}
              </div>
              <div class="unit">
                days
              </div>
            </div>
            <div class="timer-indication">
              <div class="number">
                ${hours}
              </div>
              <div class="unit">
                hours
              </div>
            </div>
            <div class="timer-indication">
              <div class="number">
                ${minutes}
              </div>
              <div class="unit">
                minutes
              </div>
            </div>
            <div class="timer-indication">
              <div class="number">
                ${seconds}
              </div>
              <div class="unit">
                sec
              </div>
            </div>`;


    }, 1000);




  </script>

  <script>

    let passwordInput = document.getElementById("password");
    let usernameInput = document.getElementById("username");
    let phoneInput = document.getElementById("phone-input");
    let phoneBox = document.getElementById("phone-box");
    let signUpForm = document.getElementById("sign-up-form");
    var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
    let pattern = /^[62|0]+\d{10}/gi;

    passwordInput.value = "";
    usernameInput.value = "";


    signUpForm.addEventListener("submit", function (e) {
      e.preventDefault();
      if (phoneno.test(phoneInput.value)) {
        alert("Form is submitted")
      } else if (pattern.test(phoneInput.value)) {
        alert("Form is submitted")
      } else {
        phoneBox.classList.add("invalid")
        alert("Please place a 10 digit valid number with no spaces.")
      }
      //do whatever an submit the form
    });
    phoneInput.addEventListener("keyup", function (e) {
      phoneBox.classList.remove("invalid")
    });



  </script>
</body>

</html>
